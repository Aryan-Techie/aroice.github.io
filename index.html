<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AROICE</title>
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/Gv8YWVdn/icon-modified.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
        }
        
        body {
            background-color: #030303;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }
        
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(125deg, #030303 0%, #0a0a0a 100%);
            z-index: -1;
        }
        
        .grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            z-index: -1;
        }
        
        .container {
            max-width: 800px;
            text-align: center;
        }
        
        .logo-container {
            margin-bottom: 10px;
        }
        
        .logo {
            width: 80px;
            height: auto;
        }
        
        .content {
            padding: 40px;
            background: rgba(10, 10, 10, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }
        
        .title {
            font-size: 72px;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 20px;
            color: #ffffff;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
        }
        
        .title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #0466c8, #0353a4);
        }
        
        .tagline {
            font-size: 18px;
            color: #999999;
            margin-bottom: 15px;
        }
        
        .coming-soon {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 40px;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: #cccccc;
        }
        
        .contact {
            display: inline-block;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .contact:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #666666;
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 48px;
            }
            
            .coming-soon {
                font-size: 20px;
            }
            
            .content {
                padding: 30px;
            }
        }
        
        @media (max-width: 480px) {
            .title {
                font-size: 36px;
            }
            
            .coming-soon {
                font-size: 16px;
            }
            
            .tagline {
                font-size: 14px;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="grid"></div>
    
    <div class="container">
        <div class="content">
            <div class="logo-container">
                <img src="https://i.ibb.co/Gv8YWVdn/icon-modified.png" alt="AROICE Logo" class="logo">
            </div>
            
            <h1 class="title">AROICE</h1>
            <p class="tagline">Introspect.</p>
            <h2 class="coming-soon">Coming Soon</h2>
            
            <a href="mailto:admin@aroice.in" class="contact">Contact: admin@aroice.in</a>
            
            <p class="footer">&copy; 2025 AROICE. <br> All rights reserved.</p>
        </div>
    </div>
</body>
</html>
